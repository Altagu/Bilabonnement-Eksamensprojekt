<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

<div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
  <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Opret Bruger</h1>

  <!-- Form for create login -->
  <form method="POST" action="/createLogin">
    <div class="mb-4">
      <label for="username" class="block text-gray-600 font-medium mb-2">Brugernavn</label>
      <input type="text" id="username" name="username"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Skriv dit brugernavn" required>
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-600 font-medium mb-2">Adgangskode</label>
      <input type="password" id="password" name="password"
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
             placeholder="Skriv dit password" required>
    </div>
    <div>
      <button type="submit"
              class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
        Opret Bruger
      </button>
    </div>

    <div class="text-center mt-2">
      <a href="/login" class="text-blue-600 hover:underline">GÃ¥ tilbage</a>
    </div>
  </form>
</div>

</body>
</html>
