<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">

<div class="w-full max-w-sm p-8 bg-white rounded-lg shadow-lg">
    <h1 class="text-3xl font-semibold text-center text-gray-800 mb-8">Login</h1>

    <!-- Form for login -->
    <form  method="POST" action="/login">
        <div class="mb-4">
            <label for="username" class="block text-gray-600 font-medium mb-2">Brugernavn</label>
            <input type="text" id="username" name="username"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-gray-600 font-medium mb-2">Adgangskode</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>
        <div class="mb-6 flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="remember" name="remember"
                       class="h-4 w-4 border-gray-300 rounded focus:ring-2 focus:ring-blue-500">
                <label for="remember" class="text-gray-600">Husk mig</label>
            </div>
            <a href="" class="text-sm text-blue-600 hover:underline">Glemt adgangskode?</a>
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Login
            </button>
        </div>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">Har du ikke en bruger endnu? <a href="/createLogin"
                                                           class="text-blue-600 hover:underline">Opret dig her</a></p>
    </div>

    <!-- Error message -->
    <div class="text-center mt-4">
        <p th:if="${error}" th:text="${error}" class="text-red-600 text-sm"></p>
    </div>

    <div class="text-center mt-2">
        <a href="/" class="text-blue-600 hover:underline">GÃ¥ tilbage</a>
    </div>
</div>

</body>

</html>
