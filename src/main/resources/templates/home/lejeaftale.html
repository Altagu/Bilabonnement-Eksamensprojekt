<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lejeaftale</title>
</head>
<body>
<h1>Opret Lejeaftale</h1>
<form action="/rentalContracts/create" method="POST">
  <!-- Kundeoplysninger -->
  <div>
    <label for="customerID">Kunde:</label>
    <select id="customerID" name="customerID" required>
      <option value="" disabled selected>Vælg en kunde</option>
      <th:block th:each="customer : ${customers}">
        <option th:value="${customer.customerID}"
                th:text="${customer.fname} + ' ' + ${customer.lname} + ' (' + ${customer.email} + ')'">
        </option>
      </th:block>
    </select>
  </div>

  <!-- Bilvalg -->
  <div>
    <label for="carID">Vælg bil:</label>
    <select id="carID" name="carID" required>
      <option value="" disabled selected>Vælg en bil</option>
      <th:block th:each="car : ${cars}">
        <option th:value="${car.carID}"
                th:text="${car.brand} + ' ' + ${car.model} + ' (' + ${car.status} + ')'"></option>
      </th:block>
    </select>
  </div>

  <!-- Lejeoplysninger -->
  <div>
    <label for="startDate">Startdato:</label>
    <input type="date" id="startDate" name="startDate" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
  </div>
  <div>
    <label for="endDate">Slutdato:</label>
    <input type="date" id="endDate" name="endDate">
  </div>
  <div>
    <label for="rentalFee">Lejepris (DKK):</label>
    <input type="number" id="rentalFee" name="rentalFee" step="0.01" min="0" required>
  </div>

  <!-- Submit -->
  <div>
    <button type="submit">Opret Lejeaftale</button>
  </div>
</form>
</body>
</html>
